  <!-- Seção de Contato -->
  <section id="contact">
    <div class="container">
      <h2>Contato</h2>
      <p>Entre em contato para mais informações, suporte ou para adquirir nossas ferramentas.</p>
      <!-- Formulário de Contato -->
      <form action="mailto:contato@tenebrisarcaneus.com" method="post" enctype="text/plain">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="mensagem" required></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </section>
